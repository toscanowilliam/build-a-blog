<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
<body>
    <main>
        <nav> <!-- navigation tags  -->
            <a href='/blog'>List all entries</a>
            <a href='/new_entry'>Create new entry</a>
        </nav>

        <div class="container">
            <!-- No message categories  -->
            {% with messages = get_flashed_messages() %}
                {% for message in messages %}
                    <div class="flash_message">{{message|safe}}</div>
                {% endfor %}
            {% endwith %}

            {% block content %}
            {% endblock %}

        </div>
    </main>

</body>
</html>
